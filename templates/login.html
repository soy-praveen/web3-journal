<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Journal - Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="card-content signup-content active">
                <h2>Welcome to Digital Journal</h2>
                <p class="subtitle">Your personal space for reflection</p>
                
                <div class="form-group">
                    <label for="username">Choose a username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                </div>
                
                <button id="connect-wallet-btn" class="connect-btn">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                
                <div class="wallet-status" id="wallet-status"></div>
                
                <p class="switch-text">Already a user? <a href="#" id="login-switch">Login here</a></p>
            </div>
            
            <div class="card-content login-content">
                <h2>Welcome Back</h2>
                <p class="subtitle">Continue your journaling journey</p>
                
                <button id="login-wallet-btn" class="connect-btn">
                    <i class="fas fa-wallet"></i> Connect Wallet to Login
                </button>
                
                <div class="wallet-status" id="login-wallet-status"></div>
                
                <p class="switch-text">New user? <a href="#" id="signup-switch">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
